specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FreelanceEscrow
    network: amoy
    source:
      address: "0x25F6C8ed995C811E6c0ADb1D66A60830E8115e9A"
      abi: FreelanceEscrow
      startBlock: 8560000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Job
        - Milestone
      abis:
        - name: FreelanceEscrow
          file: FreelanceEscrow\abis\FreelanceEscrow.json
      eventHandlers:
        - event: JobCreated(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleJobCreated
        - event: FundsReleased(indexed uint256,indexed address,uint256,uint256)
          handler: handleFundsReleased
        - event: MilestoneReleased(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleMilestoneReleased
        - event: DisputeRaised(indexed uint256,uint256)
          handler: handleDisputeRaised
        - event: Ruling(indexed address,indexed uint256,uint256)
          handler: handleRuling
        - event: ReviewSubmitted(indexed uint256,indexed address,indexed address,uint8,string)
          handler: handleReviewSubmitted
      file: FreelanceEscrow\FreelanceEscrow.wasm
  - kind: ethereum
    name: FreelancerReputation
    network: amoy
    source:
      address: "0x89791A9A3210667c828492DB98DCa3e2076cc373"
      abi: FreelancerReputation
      startBlock: 8560000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Freelancer
      abis:
        - name: FreelancerReputation
          file: FreelancerReputation\abis\FreelancerReputation.json
      eventHandlers:
        - event: RatingUpdated(indexed address,uint8,uint256)
          handler: handleRatingUpdated
        - event: PortfolioUpdated(indexed address,string)
          handler: handlePortfolioUpdated
      file: FreelanceEscrow\FreelanceEscrow.wasm
